{% extends "base.html" %}
{% load static %}

{% block title %}503 - Service Unavailable{% endblock %}

{% block content %}
<section class="py-24 bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="mb-8">
                <i class="fas fa-wrench text-orange-500 text-8xl mb-6 opacity-50"></i>
            </div>
            <h1 class="text-9xl font-extrabold text-orange-500 mb-4">503</h1>
            <h2 class="text-4xl font-bold text-gray-900 mb-6">Service Unavailable</h2>
            <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                We're currently performing maintenance to improve your experience. Please check back shortly.
            </p>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8 inline-block">
                <p class="text-blue-900 font-semibold">
                    <i class="fas fa-clock mr-2"></i>Expected to be back soon
                </p>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'home:index' %}" class="px-8 py-4 bg-mbman-blue text-white rounded-lg hover:bg-blue-900 transition shadow-lg font-semibold text-lg">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                <button onclick="location.reload()" class="px-8 py-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition shadow-lg font-semibold text-lg">
                    <i class="fas fa-redo mr-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
