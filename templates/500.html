{% extends "base.html" %}
{% load static %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="py-24 bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-8xl mb-6 opacity-50"></i>
            </div>
            <h1 class="text-9xl font-extrabold text-yellow-500 mb-4">500</h1>
            <h2 class="text-4xl font-bold text-gray-900 mb-6">Internal Server Error</h2>
            <p class="text-lg text-gray-600 mb-8 leading-relaxed">
                Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'home:index' %}" class="px-8 py-4 bg-mbman-blue text-white rounded-lg hover:bg-blue-900 transition shadow-lg font-semibold text-lg">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
                <button onclick="location.reload()" class="px-8 py-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition shadow-lg font-semibold text-lg">
                    <i class="fas fa-redo mr-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
